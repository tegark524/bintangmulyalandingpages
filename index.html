<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kursus Mengemudi Bintang Mulya</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container nav-container">
            <img src="assets/logo.png" alt="Logo" style="height: 50px;" />
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="program.html">Paket Kursus</a></li>
                    <li><a href="jadwal.html">Jadwal</a></li>
                    <li><a href="daftar.html">Daftar</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="slideshow-wrapper">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>

        <div class="overlay">
            <h1>BINTANG MULYA</h1>
            <p>Sekolah Mengemudi Profesional & Nyaman di Ngawi</p>
            <div class="buttons">
                <a href="daftar.html" class="btn btn-primary">Daftar Sekarang</a>
                <a href="program.html" class="btn btn-secondary">Lihat Paket</a>
            </div>
        </div>
    </section>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BINTANG MULYA. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', function () {
            document.getElementById('nav-menu').classList.toggle('show');
        });

        // Highlight active menu item based on current page
        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = location.pathname.split('/').pop();
            const links = document.querySelectorAll('nav a');

            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

</body>

</html>
